<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="static/style.css" />
    <title>PokeWeb</title>
</head>

<body>
    <div id="page">
        <div class="topNaviagationLink"><a href="/">Home</a></div>
    </div>
    <div id="mainPicture">
        <div class="picture">
            <div id="headerTitle">PokeWeb</div>
            <div id="headerSubtext">Pokemon info for nerd</div>
        </div>
    </div>
    <div class="contentBox">
        <div class="innerBox">
            <h1>Find Your Pokemon</h1>
            <form action="/result" class="form-container2">
                <select id="pokemon" name="pokemon">
                    {{range .ListArticles}}
                    <option value="{{.EntryNo}}">{{.Species}}</option>
                    {{end}}
                </select>
                <input type="submit">
            </form>
            <h1>result {{.Name}}</h1>
            <div class="img-container2">
                <img src="{{.FrontDefault}}" onClick="location.href='../'" alt="W3Schools.com" class="buttonBox">
                <img src="{{.BackDefault}}" onClick="location.href='../'" alt="W3Schools.com" class="buttonBox">
                <img src="{{.FrontShiny}}" onClick="location.href='../'" alt="W3Schools.com" class="buttonBox">
                <img src="{{.BackShiny}}" onClick="location.href='../'" alt="W3Schools.com" class="buttonBox">
            </div>
            <table style="width:50%" class="tabel-container2">
                <tr>
                    <th>Pokemon</th>
                    <th></th>
                </tr>
                <tr>
                    <td>Name</td>
                    <td>{{.Name}}</td>
                </tr>
                <tr>
                    <td>Type1</td>
                    <td>{{.Type1}}</td>
                </tr>
                <tr>
                    <td>Type2</td>
                    <td>{{.Type2}}</td>
                </tr>
            </table>
            <div>
                {{ if eq .DataBefore 0}}
                {{ else }}
                <a href="/result?pokemon={{.DataBefore}}" class="pokemon_type">Prev Pokemon</a>
                {{ end }}

                {{ if eq .DataAfter 152}}
                {{ else }}
                <a href="/result?pokemon={{.DataAfter}}" class="pokemon_type">Next Pokemon</a>
                {{ end }}
            </div>
            <a class="pokemon_type" href="https://web.whatsapp.com/send?text=your data is {{.Name}}"
                data-action="share/whatsapp/share">Share
                via
                Whatsapp web</a>
        </div>
    </div>
</body>

</html>
